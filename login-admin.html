<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen">

    <main class="p-6 sm:p-8 md:p-12 lg:p-16 w-full max-w-sm">
        <div class="bg-white p-6 rounded-3xl shadow-2xl space-y-6">
            <h1 class="text-3xl font-bold text-center text-gray-800">Login Admin</h1>
            
            <div id="message-toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-md transition-transform duration-300 transform translate-x-full">
                <div class="flex items-center space-x-2">
                    <span id="toast-icon"></span>
                    <span id="toast-message"></span>
                </div>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <button type="submit" onclick="signInWithPassword(event)" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-full font-bold transition-colors">
                    Entrar como Admin
                </button>
                <button type="button" onclick="signInWithMagicLink()" class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-full font-bold transition-colors mt-2">
                    Entrar com Link Mágico
                </button>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://srqqheacsglhyyhvfchg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNycXFoZWFjc2dsaHl5aHZmY2hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNTMxMDMsImV4cCI6MjA3MzcyOTEwM30.ZOKVDK1FEyDM-lcPrw4-0xbVDxYLftek3NHYcmjc_7w';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Toast Messages
        function showToast(message, type = 'info') {
            const toast = document.getElementById('message-toast');
            const messageEl = document.getElementById('toast-message');
            const icon = document.getElementById('toast-icon');
            const icons = {
                success: '<i class="fas fa-check-circle text-green-500"></i>',
                error: '<i class="fas fa-times-circle text-red-500"></i>',
                info: '<i class="fas fa-info-circle text-blue-500"></i>'
            };
            icon.innerHTML = icons[type] || icons.info;
            messageEl.textContent = message;
            toast.classList.remove('translate-x-full');
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Função de verificação de autenticação
        async function checkAdminSession() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (error || !session) {
                // Se não houver sessão, não faz nada
                return;
            }
            if (session.user.email === 'artebr.firme@gmail.com') {
                window.location.href = './admin.html';
            } else {
                // Se o usuário logado não for o admin, desloga e redireciona
                await supabase.auth.signOut();
                window.location.href = './index.html';
            }
        }
        checkAdminSession();

        // Login por senha
        async function signInWithPassword(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                showToast(`Erro no login: ${error.message}`, 'error');
            } else {
                showToast('Login bem-sucedido!', 'success');
                checkAdminSession();
            }
        }

        // Login por "Link Mágico"
        async function signInWithMagicLink() {
            const email = document.getElementById('email').value;
            if (!email) {
                showToast('Por favor, digite seu email.', 'error');
                return;
            }
            const { error } = await supabase.auth.signInWithOtp({
                email: email,
                options: {
                    emailRedirectTo: 'https://eduplan-sistema.vercel.app' 
                }
            });
            if (error) {
                showToast(`Erro ao enviar link: ${error.message}`, 'error');
            } else {
                showToast('Link de login enviado para o seu e-mail!', 'success');
            }
        }
    </script>
</body>
</html>
