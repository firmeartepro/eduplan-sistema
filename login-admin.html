<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; box-sizing: border-box; }
        .gradient-bg { background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen">

    <main class="p-6 sm:p-8 md:p-12 lg:p-16 w-full max-w-sm">
        <div class="bg-white p-6 rounded-3xl shadow-2xl space-y-6">
            <h1 class="text-3xl font-bold text-center text-gray-800">Login Admin</h1>
            
            <div id="message-toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-md transition-transform duration-300 transform translate-x-full">
                <div class="flex items-center space-x-2">
                    <span id="toast-icon"></span>
                    <span id="toast-message"></span>
                </div>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-full font-bold transition-colors">
                    Entrar como Admin
                </button>
                <button type="button" onclick="signInWithMagicLink()" class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-full font-bold transition-colors mt-2">
                    Entrar com Link Mágico
                </button>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        // Inicializar Supabase corretamente
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Toast Messages
        function showToast(message, type = 'info') {
            const toast = document.getElementById('message-toast');
            const messageEl = document.getElementById('toast-message');
            const icon = document.getElementById('toast-icon');
            const icons = {
                success: '<i class="fas fa-check-circle text-green-500"></i>',
                error: '<i class="fas fa-times-circle text-red-500"></i>',
                info: '<i class="fas fa-info-circle text-blue-500"></i>'
            };
            icon.innerHTML = icons[type] || icons.info;
            messageEl.textContent = message;
            toast.classList.remove('translate-x-full');
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Login com senha
        async function signInWithPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showToast('Fazendo login...', 'info');
                
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('Erro de login:', error);
                    showToast('Erro: ' + error.message, 'error');
                    return;
                }

                if (data.user) {
                    showToast('Login realizado com sucesso!', 'success');
                    
                    // Buscar tipo do usuário (CORRIGIDO: tipo_usuario)
                    const { data: userData, error: userError } = await supabaseClient
                        .from('usuarios')
                        .select('tipo_usuario')
                        .eq('email', email)
                        .single();

                    if (userError) {
                        console.error('Erro ao buscar usuário:', userError);
                        showToast('Erro ao verificar permissões', 'error');
                        return;
                    }

                    // Redirecionar baseado no tipo
                    if (userData.tipo_usuario === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        showToast('Acesso negado. Você não é um administrador.', 'error');
                        await supabaseClient.auth.signOut();
                    }
                }
            } catch (error) {
                console.error('Erro inesperado:', error);
                showToast('Erro inesperado: ' + error.message, 'error');
            }
        }

        // Login com Magic Link
        async function signInWithMagicLink() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showToast('Por favor, insira seu email primeiro', 'error');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/admin.html'
                    }
                });

                if (error) {
                    showToast('Erro: ' + error.message, 'error');
                } else {
                    showToast('Link mágico enviado! Verifique seu email.', 'success');
                }
            } catch (error) {
                showToast('Erro inesperado: ' + error.message, 'error');
            }
        }

        // Event listener para o formulário
        document.getElementById('login-form').addEventListener('submit', signInWithPassword);
    </script>
