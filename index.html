<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlan - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .user-type-card { transition: all 0.3s ease; }
        .user-type-card:hover { transform: translateY(-2px); }
        .user-type-card.selected { 
            border-color: #3B82F6; 
            background: linear-gradient(135deg, #EBF4FF 0%, #DBEAFE 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Login Container -->
    <div id="loginContainer" class="w-full max-w-lg">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in">
            <!-- Logo e Título -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                    <i class="fas fa-graduation-cap text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">EduPlan</h1>
                <p class="text-gray-600">Sistema de Planejamento Educacional</p>
            </div>

            <!-- Seleção de Tipo de Usuário -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-4">Tipo de Acesso</label>
                <div class="grid grid-cols-1 gap-3">
                    <label class="user-type-card cursor-pointer border-2 border-gray-200 rounded-lg p-4 hover:border-blue-300">
                        <input type="radio" name="userType" value="professor" class="hidden" checked>
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center mr-4">
                                <i class="fas fa-chalkboard-teacher text-white"></i>
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">Professor</div>
                                <div class="text-sm text-gray-600">Criar e gerenciar planos de aula</div>
                            </div>
                        </div>
                    </label>

                    <label class="user-type-card cursor-pointer border-2 border-gray-200 rounded-lg p-4 hover:border-green-300">
                        <input type="radio" name="userType" value="coordenacao" class="hidden">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center mr-4">
                                <i class="fas fa-users-cog text-white"></i>
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">Coordenação Pedagógica</div>
                                <div class="text-sm text-gray-600">Supervisionar e dar devolutivas</div>
                            </div>
                        </div>
                    </label>

                    <label class="user-type-card cursor-pointer border-2 border-gray-200 rounded-lg p-4 hover:border-purple-300">
                        <input type="radio" name="userType" value="direcao" class="hidden">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-purple-500 rounded-lg flex items-center justify-center mr-4">
                                <i class="fas fa-crown text-white"></i>
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">Direção</div>
                                <div class="text-sm text-gray-600">Gestão completa da escola</div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="loginEmail" required
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="seu@email.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="loginPassword" required
                               class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="••••••••">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-all transform hover:scale-[1.02] shadow-lg">
                    <span id="loginBtnText">Entrar no Sistema</span>
                    <i id="loginBtnLoading" class="fas fa-spinner fa-spin hidden ml-2"></i>
                </button>
            </form>

            <!-- Esqueceu a senha -->
            <div class="mt-6 text-center">
                <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
                    Esqueceu sua senha?
                </a>
            </div>

            <!-- Error Message -->
            <div id="loginError" class="hidden mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                    <span class="text-red-700 text-sm" id="loginErrorText"></span>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center text-xs text-gray-500">
                <p>Sistema seguro com Supabase</p>
                <p class="mt-1">© 2024 EduPlan - Todos os direitos reservados</p>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://srqqheacsglhyyhvfchg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNycXFoZWFjc2dsaHl5aHZmY2hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNTMxMDMsImV4cCI6MjA3MzcyOTEwM30.ZOKVDK1FEyDM-lcPrw4-0xbVDxYLftek3NHYcmjc_7w';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const loginErrorText = document.getElementById('loginErrorText');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('loginPassword');

        // Handle user type selection
        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener('change', () => {
                document.querySelectorAll('.user-type-card').forEach(card => {
                    card.classList.remove('selected');
                });
                radio.closest('.user-type-card').classList.add('selected');
            });
        });

        // Set initial selection
        document.querySelector('input[name="userType"]:checked').closest('.user-type-card').classList.add('selected');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Handle forgot password
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            
            if (!email) {
                alert('Digite seu email primeiro para recuperar a senha.');
                return;
            }
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/dashboard.html'
                });
                
                if (error) throw error;
                
                alert('Email de recuperação enviado! Verifique sua caixa de entrada.');
            } catch (error) {
                console.error('Erro ao enviar email:', error);
                alert('Erro ao enviar email de recuperação. Tente novamente.');
            }
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoading = document.getElementById('loginBtnLoading');
            
            // UI Loading
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Entrando...';
            loginBtnLoading.classList.remove('hidden');
            loginError.classList.add('hidden');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Verificar se o usuário existe e tem o tipo correto
                const { data: userProfile, error: profileError } = await supabase
                    .from('users')
                    .select('*, schools(name)')
                    .eq('email', email)
                    .eq('user_type', userType)
                    .single();
                
                if (profileError || !userProfile) {
                    throw new Error(`Usuário não encontrado como ${userType}. Verifique o tipo de acesso selecionado.`);
                }
                
                // Redirecionar baseado no tipo de usuário
                const redirectPages = {
                    professor: './dashboard.html',
                    coordenacao: './coordenacao.html',
                    direcao: './direcao.html'
                };
                
                window.location.href = redirectPages[userType] || './dashboard.html';
                
            } catch (error) {
                console.error('Erro no login:', error);
                loginErrorText.textContent = error.message.includes('Invalid login credentials') 
                    ? 'Email ou senha incorretos' 
                    : error.message;
                loginError.classList.remove('hidden');
            } finally {
                // Reset UI
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Entrar no Sistema';
                loginBtnLoading.classList.add('hidden');
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    // Verificar tipo de usuário e redirecionar
                    const { data: userProfile } = await supabase
                        .from('users')
                        .select('user_type')
                        .eq('email', session.user.email)
                        .single();
                    
                    if (userProfile) {
                        const redirectPages = {
                            professor: './dashboard.html',
                            coordenacao: './coordenacao.html',
                            direcao: './direcao.html'
                        };
                        window.location.href = redirectPages[userProfile.user_type] || './dashboard.html';
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
            }
        });
    </script>

</html>
