<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semanário - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #4299e1 0%, #2b6cb0 100%); }
        .login-card { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.95); }
        .floating-animation { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen relative overflow-hidden">
    <div class="absolute w-64 h-64 bg-blue-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation" style="top: 10%; left: 10%;"></div>
    <div class="absolute w-64 h-64 bg-cyan-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation" style="top: 70%; left: 60%; animation-delay: 2s;"></div>
    <main class="relative z-10 p-6 sm:p-8 md:p-12 lg:p-16 w-full max-w-md fade-in">
        <div class="login-card p-6 rounded-3xl shadow-2xl space-y-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Bem-vindo(a) ao Semanário</h1>
            <p class="text-gray-600 mb-8">Por favor, selecione sua área para acessar o sistema.</p>
            
            <div class="space-y-4">
                <a href="login-admin.html" class="block w-full bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-full font-bold transition-colors">
                    <i class="fas fa-crown mr-2"></i> Acesso Administrativo
                </a>
                <a href="login-professor.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-full font-bold transition-colors">
                    <i class="fas fa-chalkboard-teacher mr-2"></i> Acesso Professor
                </a>
                <a href="login-coordenador.html" class="block w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-6 rounded-full font-bold transition-colors">
                    <i class="fas fa-user-graduate mr-2"></i> Acesso Coordenador
                </a>
                <a href="login-diretor.html" class="block w-full bg-orange-600 hover:bg-orange-700 text-white py-3 px-6 rounded-full font-bold transition-colors">
                    <i class="fas fa-user-tie mr-2"></i> Acesso Diretor
                </a>
            </div>
        </div>
    </main>
</body>
</html>
