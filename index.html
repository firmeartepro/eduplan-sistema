<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen">

    <main class="w-full max-w-4xl p-8">
        <div class="bg-white bg-opacity-90 backdrop-blur-md p-10 rounded-3xl shadow-2xl text-center space-y-8">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Escolha seu Perfil</h1>
            <p class="text-lg text-gray-600 mb-8">Para acessar o sistema, selecione sua área de atuação.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                
                <a href="./login-professor.html" class="flex flex-col items-center justify-center p-6 bg-yellow-100 rounded-2xl border-2 border-yellow-300 card-hover">
                    <i class="fas fa-chalkboard-teacher text-4xl text-yellow-600 mb-4"></i>
                    <h2 class="text-xl font-bold text-gray-800">Professor</h2>
                </a>

                <a href="./login-coordenador.html" class="flex flex-col items-center justify-center p-6 bg-blue-100 rounded-2xl border-2 border-blue-300 card-hover">
                    <i class="fas fa-user-graduate text-4xl text-blue-600 mb-4"></i>
                    <h2 class="text-xl font-bold text-gray-800">Coordenador</h2>
                </a>

                <a href="./login-diretor.html" class="flex flex-col items-center justify-center p-6 bg-green-100 rounded-2xl border-2 border-green-300 card-hover">
                    <i class="fas fa-user-tie text-4xl text-green-600 mb-4"></i>
                    <h2 class="text-xl font-bold text-gray-800">Diretor</h2>
                </a>
                
                <a href="./login-admin.html" class="flex flex-col items-center justify-center p-6 bg-red-100 rounded-2xl border-2 border-red-300 card-hover">
                    <i class="fas fa-crown text-4xl text-red-600 mb-4"></i>
                    <h2 class="text-xl font-bold text-gray-800">Admin</h2>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
